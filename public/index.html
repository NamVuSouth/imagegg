<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-3xl mx-auto py-10">
    <h1 class="text-4xl font-bold text-center mb-6">Unsplash Image Search</h1>

    <!-- Search box -->
    <div class="flex gap-3 justify-center mb-8">
        <input id="searchInput"
               type="text"
               placeholder="Search images..."
               class="border px-4 py-2 rounded w-2/3 shadow">
        <button onclick="searchImages()"
                class="bg-blue-600 text-white px-4 py-2 rounded shadow">
            Search
        </button>
    </div>

    <h2 class="text-2xl font-semibold mb-3">Upload PNG Images</h2>

<form id="uploadForm" class="flex flex-col gap-3 mb-6" enctype="multipart/form-data">
    <input type="file" id="uploadInput" name="images" accept="image/png" multiple
           class="border p-2 rounded">

    <button type="button"
            onclick="uploadImages()"
            class="bg-green-600 text-white px-4 py-2 rounded">
        Upload
    </button>
</form>

<p id="uploadError" class="text-red-600 font-semibold"></p>

<div id="uploadResult" class="grid grid-cols-3 gap-4"></div>


    <!-- Results -->
    <div id="results" class="grid grid-cols-3 gap-4"></div>
</div>

<script>
    async function searchImages() {
        const q = document.getElementById("searchInput").value;
        if (!q) return alert("Nhập từ khóa!");

        const res = await fetch(`/api/search?q=${q}`);
        const data = await res.json();

        const container = document.getElementById("results");
        container.innerHTML = "";

        data.results.forEach(img => {
            const item = `
        <div>
          <img src="${img.urls.small}" class="rounded shadow">
        </div>`;
            container.innerHTML += item;
        });
    }

 
async function uploadImages() {
    const input = document.getElementById("uploadInput");
    const errorBox = document.getElementById("uploadError");
    const resultBox = document.getElementById("uploadResult");

    errorBox.textContent = "";
    resultBox.innerHTML = "";

    if (input.files.length === 0) {
        errorBox.textContent = "Please select at least one PNG image.";
        return;
    }

    const formData = new FormData();
    for (const file of input.files) {
        formData.append("images", file);
    }

    try {
        const res = await fetch("/api/upload", {
            method: "POST",
            body: formData
        });

        const data = await res.json();

        if (data.error) {
            errorBox.textContent = data.error;
            return;
        }

        data.images.forEach(img => {
            resultBox.innerHTML += `
                <div><img src="${img}" class="rounded shadow"></div>
            `;
        });

    } catch (e) {
        errorBox.textContent = "Upload failed.";
    }
}


</script>

</body>
</html>
